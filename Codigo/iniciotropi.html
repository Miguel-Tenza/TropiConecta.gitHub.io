<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TropiConecta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #00594e;
        }
        .profile {
            text-align: left;
            display: flex;
            align-items: center;
            background-color: #00594e;
            padding: 10px;
            border-radius: 10px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        .profile h2 {
            margin-left: 10px;
            color: white;
            font-size: 1.2em;
        }
        .icons, .footer {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .icons img, .footer img {
            width: 25px;
            height: 25px;
        }
        .stories {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            flex-wrap: wrap;
        }
        .story img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid #00594e;
        }
        .post {
            background-color: #00594e;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .profile h2 {
                font-size: 1em;
            }
            .profile img {
                width: 40px;
                height: 40px;
            }
            .icons img, .footer img {
                width: 20px;
                height: 20px;
            }
            .story img {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <a href="perfiltropi.html">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Perfil">
            </a>
            <h2>TropiConecta</h2>
        </div>

        <div class="icons">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Grupo">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827301.png" alt="Notificaciones">
            <img src="https://cdn-icons-png.flaticon.com/512/134/134932.png" alt="Mensajes">
        </div>

        <div class="stories">
            <div class="story">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Nueva historia">
                <p>Tu Historia</p>
            </div>
            <div class="story">
                <img src="https://cdn-icons-png.flaticon.com/512/2892/2892058.png" alt="Aventura">
            </div>
            <div class="story">
                <img src="https://cdn-icons-png.flaticon.com/512/2913/2913990.png" alt="Océano">
            </div>
            <div class="story">
                <img src="https://cdn-icons-png.flaticon.com/512/1041/1041986.png" alt="Ejercicio">
            </div>
        </div>

        <div class="post">
            <h3>TropiConecta</h3>
            <p>"Unitrópico somos todos".</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Trabajo en equipo">
        </div>

        <div class="footer">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Biblioteca">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Me gusta">
            <img src="https://cdn-icons-png.flaticon.com/512/3063/3063226.png" alt="Explorar">
        </div>
    </div>

</body>
</html>
